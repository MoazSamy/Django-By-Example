{% extends "shop/base.html" %}
{% load static %}

{% block title %}
    {{product.name}}
{% endblock %}

{% block content %}
    <div class="product-detail">
        <img src="{% if not product.image %} {% static 'img/no_image.jpg' %} {% else %} {{ product.image.url }} {% endif %}" alt="{{product.name}}">
        <h1>{{product.name}}</h1>
        <h2>
            <a href="{{product.category.get_absolute_url}}">
                {{category.name}}
            </a>
        </h2>
        <p class="price">${{product.price}}</p>
        {{product.description|linebreaks}}
    </div>
{% endblock %}
